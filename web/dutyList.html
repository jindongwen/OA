<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>无标题文档</title>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <link href="css/select.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery.idTabs.min.js"></script>
    <script type="text/javascript" src="js/select-ui.min.js"></script>
    <script type="text/javascript" src="editor/kindeditor.js"></script>
    <script type="text/javascript">
        $(document).ready(function (e) {
            $(".select1").uedSelect({
                width: 200
            });

        });
    </script>
    <script type="text/javascript">
        $(document).ready(function () {
            $(".click").click(function () {
                $(".tip").fadeIn(200);
            });

            $(".tiptop a").click(function () {
                $(".tip").fadeOut(200);
            });

            $(".sure").click(function () {
                $(".tip").fadeOut(100);
            });

            $(".cancel").click(function () {
                $(".tip").fadeOut(100);
            });

        });
    </script>
    <script type="text/javascript">
        $(function () {
            $.post("sxt/AddDeptnoServlet", "method=findAll", function (res) {
                for (let i in res) {

                    $("#dept").append("<option value='" + res[i].deptno + "'>" + res[i].deptname + "</option>")
                }
            }, "json");
        })

        function demo1() {
            var val = $("#fm").serialize(); //获取表单内容
            $.post("sxt/DutyServlet?method=SearchSelectedDuty", val, function (res) {
                    $("#tb").empty();
                    console.log(res);
                for (let re of res) {
                    $("#tb").append("<tr>\n" +
                        "<td>\n" +
                        "<input name=\"\" type=\"checkbox\" value=\"\"/>\n" +
                        "</td>\n" +
                        "<td>"+re.emprId+"</td>\n" +
                        "<td>"+re.realName+"</td>\n" +
                        "<td>"+re.deptName+"</td>\n" +
                        "<td>"+re.dtDate.year+"-"+re.dtDate.month+"-"+re.dtDate.day+"</td>\n" +
                        "<td>"+re.signinTime+"</td>\n" +
                        "<td>"+re.signoutTime+"</td>\n" +
                        "</tr>");
                }
            }, "json");
        }

        function demo2(){
            var val=$("#fm").serialize();
            window.location.href="sxt/DutyServlet?method=dutyPOI&"+val;
        }
    </script>
</head>

<body>

<div class="place">
    <span>位置：</span>
    <ul class="placeul">
        <li><a href="#">考勤管理</a></li>
        <li><a href="#">考勤管理</a></li>
    </ul>
</div>

<div class="rightinfo">
    <form action="" method="post" id="fm">
        <ul class="prosearch">
            <li>
                <label>查询：</label><i>用户名</i>
                <a>
                    <input name="empid" type="text" class="scinput"/>
                </a><i>所属部门</i>
                <a>
                    <select class="select1" id="dept" name="deptno">
                        <option value="">请选择</option>
                    </select>
                </a>
                <i>考勤时间</i>
                <a>
                    <input name="dtdate" type="text" class="scinput"/>
                </a>
                <a>
                    <input name="" type="button" onclick="demo1()" class="sure" value="查询"/>
                </a>
                <a>
                    <input name="" type="button" onclick="demo2()" class="scbtn2" value="导出"/>
                </a>
            </li>
        </ul>
    </form>
    <div class="formtitle1"><span>考勤管理</span></div>

    <table class="tablelist">
        <thead>
        <tr>
            <th>
                <input name="" type="checkbox" value="" checked="checked"/>
            </th>
            <th>用户名<i class="sort"><img src="images/px.gif"/></i></th>
            <th>真实姓名</th>
            <th>所属部门</th>
            <th>出勤日期</th>
            <th>签到时间</th>
            <th>签退时间</th>
        </tr>
        </thead>
        <tbody id="tb">

        </tbody>
    </table>

    <div class="pagin">
        <div class="message">共<i class="blue">1256</i>条记录，当前显示第&nbsp;<i class="blue">2&nbsp;</i>页</div>
        <ul class="paginList">
            <li class="paginItem"><a href="javascript:;"><span class="pagepre"></span></a></li>
            <li class="paginItem"><a href="javascript:;">1</a></li>
            <li class="paginItem current"><a href="javascript:;">2</a></li>
            <li class="paginItem"><a href="javascript:;">3</a></li>
            <li class="paginItem"><a href="javascript:;">4</a></li>
            <li class="paginItem"><a href="javascript:;">5</a></li>
            <li class="paginItem more"><a href="javascript:;">...</a></li>
            <li class="paginItem"><a href="javascript:;">10</a></li>
            <li class="paginItem"><a href="javascript:;"><span class="pagenxt"></span></a></li>
        </ul>
    </div>

    <div class="tip">
        <div class="tiptop"><span>提示信息</span>
            <a></a>
        </div>

        <div class="tipinfo">
            <span><img src="images/ticon.png"/></span>
            <div class="tipright">
                <p>是否确认对信息的修改 ？</p>
                <cite>如果是请点击确定按钮 ，否则请点取消。</cite>
            </div>
        </div>

        <div class="tipbtn">
            <input name="" type="button" class="sure" value="确定"/>&nbsp;
            <input name="" type="button" class="cancel" value="取消"/>
        </div>

    </div>

</div>

<script type="text/javascript">
    $('.tablelist tbody tr:odd').addClass('odd');
</script>

</body>

</html>
